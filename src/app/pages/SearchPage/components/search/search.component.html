<div *ngIf="apps" class="search-results">
    <div class="page-title">
        <h1>
            <span *ngIf="!apps.length">Nici-un rezultat pentru termenul: </span>
            <span *ngIf="apps.length">Rezultatele căutării termenului: </span>
            <strong class="search-query">{{filter}}</strong>
        </h1>
    </div>
    <div class="row">
        <div *ngFor="let app of apps ">
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
                <div class="app-card" (click)="goToApp(app)">
                    <div class="card">
                      <div class="card-image">
                        <img src="http://www.fillmurray.com/500/500" alt="{{app.appName}}" class="img-responsive">
                        <!-- <img src="/assets/images/{{app.logoName}}" alt="{{app.appName}}" class="img-responsive"> -->
                        </div>
                        <div class="card-meta media">
                            <div class="media-left media-middle">
                                <div class="card-owner">
                                    <img src="http://www.fillmurray.com/100/100" alt="{{app.ownerName}}" class="img-responsive">
                                </div>
                            </div>
                            <div class="media-body">
                                <h4 class="media-heading">{{app.appName}}</h4>
                                <span class="text-muted">{{app.tags}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
